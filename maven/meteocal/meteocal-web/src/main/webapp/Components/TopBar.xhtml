<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title></title>
    </h:head>
    <h:form>  

        <p:menubar>
            <p:menuitem value="Home" url="/protected/personal/HomeCalendarMonth.xhtml" icon="ui-icon-home"/>
            <p:menuitem value="#{topbarBean.username}" url="#" style="text-decoration: underline" />

            <f:facet name="options">
                <p:inputText style="margin-right:20px" placeholder="Search"
                             requiredMessage="Please enter your username." id="searchText">
                    <f:validateLength />
                </p:inputText>
            </f:facet>

            <p:menuitem value="Notification" url="/protected/personal/ManageNotifications.xhtml" icon="ui-icon-flag"/>
            <p:menuitem value="NotificationNumber" url="#" icon="ui-icon-flag"/>
            <p:menuitem value="Invitation" url="/protected/personal/ManageInvitations.xhtml" icon="ui-icon-mail-closed"/>
            <p:menuitem value="InvitationNumber" url="#" icon="ui-icon-mail-closed"/>

            <p:submenu label="Events" >
                <p:menuitem value="Create" url="/protected/event/EventCreate.xhtml" icon="ui-icon-document" />
                <p:menuitem value="Manage" url="/protected/personal/ManageEvents.xhtml" icon="ui-icon-script" />
            </p:submenu>                
            <p:submenu label="Account" >
                <p:menuitem value="Settings" url="/protected/personal/Settings.xhtml" icon="ui-icon-gear" />                
                <p:menuitem value="Logout" actionListener="#{loginBean.logout()}" ajax="false" icon="ui-icon-power"/>
            </p:submenu>

        </p:menubar>

    </h:form>


</ui:composition>
