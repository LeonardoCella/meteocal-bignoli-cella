<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title><h:outputText value="#{eventPageCreatorBean.name}" /></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

    <h:body>
        <f:event listener="#{notLoggedFilter.check}" type="preRenderView" />
        <f:event listener="#{filterEventCreator.check}" type="preRenderView" />
        <div id="header">
            <ui:include src="/Components/TopBar.xhtml">
            </ui:include>
        </div>
        <p:growl></p:growl>
        <p:fieldset legend="Your Event" toggleSpeed="500">
            <p:ajax event="toggle" />
            <h:panelGrid columns="2" cellpadding="5">
                <br/>
                <h:form id="form">
                    <h:panelGrid columns="2">
                        <h:outputText value="Name:  " />
                        <h:outputText value="#{eventPageCreatorBean.name}" />

                        <h:outputText value="Address: " />
                        <h:outputText value="#{eventPageCreatorBean.address}" />

                        <p:outputLabel value="Weather Forecasts:" />
                        <p:ring id="weatherForecasts" value="#{eventPageCreatorBean.weatherForecasts}" var="weatherForecast" styleClass="image-ring" easing="easeInOutBack">
                            <p:panelGrid columns="1">
                                #{weatherForecast.forecastStart}
                                #{weatherForecast.weatherCondition}
                                #{weatherForecast.forecastEnd}
                            </p:panelGrid>
                        </p:ring>

                        <h:outputText value="City:" />
                        <h:outputText value="#{eventPageCreatorBean.city}" />

                        <h:outputText value="Country:" />
                        <h:outputText value="#{eventPageCreatorBean.country}" />

                        <h:outputText value="Description:" />
                        <h:outputText value="#{eventPageCreatorBean.description}" />

                        <h:outputText value="Indoor:" />
                        <h:outputText value="#{eventPageCreatorBean.indoor}" />

                        <h:outputText value="Private:" />
                        <h:outputText value="#{eventPageCreatorBean.private}" />
                        
                        <h:outputText value="Start:" />
                        <h:outputText value="#{eventPageCreatorBean.start}" />
                        
                        <h:outputText value="End:" />
                        <h:outputText value="#{eventPageCreatorBean.end}" />
                        
                        <h:outputText value="Weather conditions to avoid:" />
                        <h:outputText value="#{eventPageCreatorBean.weatherConditionsToAvoid}" />

                        <h:outputText value="Invited:" />
                        <h:outputText value="#{eventPageCreatorBean.invited}"/>

                        <h:outputText value="Participants:" />
                        <h:outputText value="#{eventPageCreatorBean.participants}"/>

                        <p:commandButton value="Edit" icon="ui-icon-pencil" action="/protected/event/EventEdit?faces-redire=true" type="submit" ajax="false" styleClass="block"/>
                        <p:commandButton value="Available Changes" icon="ui-icon-clock" action="/protected/event/EventSuggestedChange?faces-redirect=true" type="submit" ajax="false" rendered="#{eventPageCreatorBean.render}" styleClass="block"/>

                    </h:panelGrid>
                </h:form>
            </h:panelGrid>
        </p:fieldset>
        <p:fieldset>
            <h:form>
                <p:inputText value="#{eventPageCreatorBean.participant}"></p:inputText>
                <p:commandButton action="#{eventPageCreatorBean.addParticipant()}" value="add Participant" type="submit" ajax="false"></p:commandButton>
                <h:outputText value="you can't add yourself" />
            </h:form>
        </p:fieldset>
    </h:body>

</html>
