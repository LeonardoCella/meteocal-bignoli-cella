<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Own Event</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

    <h:body>
        <f:event listener="#{filterEventCreator.check}" type="preRenderView" />
        <div id="header">
            <ui:include src="/Components/TopBar.xhtml">
            </ui:include>
        </div>
        <p:growl></p:growl>
        <p:fieldset legend="Your Event " toggleSpeed="500">
            <p:ajax event="toggle" />
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputText value="Here there are all the available informations as far as an event concerns. ">
                </h:outputText>
                <br/>
                <br/>
                <h:form id="form">
                    <h:panelGrid columns="2">
                        <h:outputText value="ID" />
                        <h:outputText value="1" />

                        <h:outputText value="Name" />
                        <h:outputText value="#{eventPageCreatorBean.name}" />

                        <h:outputText value="Address" />
                        <h:outputText value="#{eventPageCreatorBean.address}" />

                        <h:outputText value="City" />
                        <h:outputText value="#{eventPageCreatorBean.city}" />

                        <h:outputText value="Country" />
                        <h:outputText value="#{eventPageCreatorBean.country}" />

                        <h:outputText value="Description" />
                        <h:outputText value="#{eventPageCreatorBean.description}" />

                        <h:outputText value="Indoor" />
                        <h:outputText value="#{eventPageCreatorBean.indoor}" />

                        <h:outputText value="Private" />
                        <h:outputText value="Y/N" />

                        <p:commandButton value="Edit" icon="ui-icon-check" action="/protected/event/EventEdit" type="submit" ajax="false" styleClass="block"/>

                    </h:panelGrid>
                </h:form>
            </h:panelGrid>
        </p:fieldset>
        <p:fieldset>
            <h:form>
                <p:inputText value="#{eventPageCreatorBean.participant}"></p:inputText>
                <p:commandButton action="#{eventPageCreatorBean.addParticipant()}" value="add Participant" type="submit" ajax="false"></p:commandButton>
            </h:form>
        </p:fieldset>
    </h:body>

</html>
