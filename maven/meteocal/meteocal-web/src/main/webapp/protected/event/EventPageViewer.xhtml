<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title><h:outputText value="#{eventPageViewerBean.name}" /></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <f:event listener="#{notLoggedFilter.check}" type="preRenderView" />
        <f:event listener="#{filterEventViewer.check}" type="preRenderView" />
        <div id="header">
            <ui:include src="/Components/TopBar.xhtml">
            </ui:include>
        </div>
        <p:panel id="privacyPanel" header="Event " style="margin-top:70px" class="panelForm">     
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputText value="Here there are all the available informations as far as an event concerns. ">
                </h:outputText>
                <br/>
                <br/>
                <h:form id="form">
                    <h:panelGrid columns="2">
                        <h:outputText value="Name: " />
                        <h:outputText value="#{eventPageViewerBean.name}" />

                        <h:outputText value="Address: " />
                        <h:outputText value="#{eventPageViewerBean.address}" />

                        <p:outputLabel value="Weather Forecasts: "/>
                        <p:ring id="weatherForecasts" value="#{eventPageViewerBean.weatherForecasts}" var="weatherForecast" styleClass="image-ring" easing="easeInOutBack">
                            <p:panelGrid columns="1">
                                #{weatherForecast.forecastStart}
                                #{weatherForecast.weatherCondition}
                                #{weatherForecast.forecastEnd}
                            </p:panelGrid>
                        </p:ring>

                        <h:outputText value="City: " />
                        <h:outputText value="#{eventPageViewerBean.city}" />

                        <h:outputText value="Country: " />
                        <h:outputText value="#{eventPageViewerBean.country}" />

                        <h:outputText value="Description: " />
                        <h:outputText value="#{eventPageViewerBean.description}" />

                        <h:outputText value="Indoor: " />
                        <h:outputText value="#{eventPageViewerBean.indoor}" />

                        <h:outputText value="Private: " />
                        <h:outputText value="#{eventPageViewerBean.private}" />

                        <h:outputText value="Start:" />
                        <h:outputText value="#{eventPageViewerBean.start}" />

                        <h:outputText value="End:" />
                        <h:outputText value="#{eventPageViewerBean.end}" />

                        <h:outputText value="Weather conditions to avoid:" />
                        <h:outputText value="#{eventPageViewerBean.weatherConditionsToAvoid}" />

                        <h:outputText value="Invited: " />
                        <h:outputText value="#{eventPageViewerBean.invited}"/>

                        <h:outputText value="Participants: " />
                        <h:outputText value="#{eventPageViewerBean.participants}"/>
                    </h:panelGrid>
                </h:form>
            </h:panelGrid>
            <p:separator/>
            <h:panelGrid>
                <h:form>
                    <p:commandButton type="submit" ajax="false" action="#{eventPageViewerBean.confirmPartecipation()}" value="partecipate" rendered="#{eventPageViewerBean.participantFlag}"/>
                    <p:commandButton type="submit" ajax="false" action="#{eventPageViewerBean.cancelPartecipation()}" value="cancel" rendered="#{!eventPageViewerBean.participantFlag}"/>
                </h:form>
            </h:panelGrid>
        </p:panel>
    </body>
</html>
