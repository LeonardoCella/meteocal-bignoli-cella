<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Events Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <f:event listener="#{notLoggedFilter.check}" type="preRenderView" />
        <f:event listener="#{filterEventViewer.check}" type="preRenderView" />
        <div id="header">
            <ui:include src="/Components/TopBar.xhtml">
            </ui:include>
        </div>
        <p:panel id="privacyPanel" header="Event " footer="Preview form" style="margin-top:70px" class="panelForm">     
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputText value="Here there are all the available informations as far as an event concerns. ">
                </h:outputText>
                <br/>
                <br/>
                <h:form id="form">
                    <h:panelGrid columns="2">
                        <h:outputText value="ID" />
                        <h:outputText value="#{eventViewBean.id}" />

                        <h:outputText value="Name" />
                        <h:outputText value="#{eventViewBean.name}" />

                        <h:outputText value="Address" />
                        <h:outputText value="#{eventViewBean.address}" />

                        <p:outputLabel value="Weather Forecasts" for="weatherForecasts" />

                        <p:ring id="weatherForecasts" value="#{eventEditingBean.weatherForecasts}" var="weatherForecast" styleClass="image-ring" easing="easeInOutBack">
                            <p:panelGrid columns="1">
                                #{weatherForecast.forecastStart}
                                <p:graphicImage id="img" name="/WEB-INF/Resources/images/#{weatherForecast.weatherCondition.code}.png" />
                                #{weatherForecast.forecastEnd}
                            </p:panelGrid>
                        </p:ring>

                        <h:outputText value="City" />
                        <h:outputText value="#{eventPageViewerBean.city}" />

                        <h:outputText value="Country" />
                        <h:outputText value="#{eventPageViewerBean.country}" />

                        <h:outputText value="Description" />
                        <h:outputText value="#{eventPageViewerBean.description}" />

                        <h:outputText value="Indoor" />
                        <h:outputText value="#{eventPageViewerBean.indoor}" />
                        
                        <h:outputText value="Cancel the participation"/>
                        <p:commandButton type="submit" ajax="false" action="#{eventPageViewerBean.cancelPartecipation()}" value="cancel" />
                    </h:panelGrid>
                </h:form>
            </h:panelGrid>
        </p:panel>
    </body>
</html>
