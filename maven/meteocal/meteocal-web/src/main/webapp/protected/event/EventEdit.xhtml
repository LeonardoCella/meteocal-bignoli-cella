<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Events Editing</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <f:event listener="#{notLoggedFilter.check}" type="preRenderView" />
        <f:event listener="#{filterEventEditing.check}" type="preRenderView" />

        <ui:include src="/Components/TopBar.xhtml"></ui:include>
        <h:form>
            <p:panel id="privacyPanel" header="Event Editing | creator only" footer="Editing form" style="margin-top:70px" class="panelForm">     
                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5" id="settingEdit">

                    <p:outputLabel value="Name" for="name" />
                    <p:inputText id="name" value="#{eventEditingBean.event.name}"/>

                    <p:outputLabel value="Address" for="address" />
                    <p:inputText id="address" value="#{eventEditingBean.event.address}"/>

                    
                    <p:outputLabel value="Weather Forecasts" for="weatherForecasts" />
                    
                    <p:ring id="weatherForecasts" value="#{eventEditingBean.event.weatherForecasts}" var="weatherForecast" styleClass="image-ring" easing="easeInOutBack">
                        <!--<p:graphicImage id="img" name="/Resources/images/{weatherForecast}.png" />-->
                        #{weatherForecast}
                    </p:ring>

                    <p:outputLabel value="Country" for="country" />
                    <p:selectOneMenu id="country" value="#{eventEditingBean.selectedCountry}" panelStyle="width:180px"
                                     effect="fade" var="city" style="width:160px" filter="true" filterMatchMode="startsWith">
                        <f:selectItems value="#{eventEditingBean.countries}" var="country" itemLabel="#{country}" itemValue="#{country}" />
                        <f:ajax listener="#{eventEditingBean.updateCities}" render="city" />
                    </p:selectOneMenu>

                    <p:outputLabel value="City" for="city"/>
                    <p:selectOneMenu id="city" value="#{eventEditingBean.event.city}" panelStyle="width:180px"
                                     effect="fade" var="city" style="width:160px" filter="true" filterMatchMode="startsWith">
                        <f:selectItems value="#{eventEditingBean.cities}" var="city" itemLabel="#{city}" itemValue="#{city}" />
                    </p:selectOneMenu>

                    <h:outputText value="Description"/>
                    <p:inputTextarea id="description" rows="5" cols="30" maxlength="250" autoResize="true" value="#{eventEditingBean.event.description}"/>

                    <h:outputText value="Adverse Conditions: " />
                    <p:selectManyButton value="#{eventEditingBean.event.adverseConditions}" converter="#{bean.weatherConv}">
                        <f:selectItems value="#{eventCreatioeventEditingBean.weatherConditions}" />
                    </p:selectManyButton>

                    <h:outputText value="Event beginning: " />
                    <p:calendar id="startingTime" value="#{eventEditingBean.event.start}" pattern="yyyy-MM-dd HH:mm:ss" converter="TimeConverter" />  

                    <h:outputText value="Event ending " />
                    <p:calendar id="endingTime" value="#{eventEditingBean.event.end}" pattern="yyyy-MM-dd HH:mm:ss" converter="TimeConverter"/>  

                    <h:outputText value="Location: " />
                    <p:selectOneButton value="#{eventEditingBean.event.indoor}" converter="#{bean.booleanConv}">
                        <f:selectItem itemLabel="Indoor" itemValue="true" />
                        <f:selectItem itemLabel="Outdoor" itemValue="false" />
                    </p:selectOneButton>

                    <h:outputText value="Privacy Mode " />
                    <p:selectOneButton value="#{eventEditingBean.event.privateEvent}" converter="#{bean.booleanConv}">
                        <f:selectItem itemLabel="Private" itemValue="true" />
                        <f:selectItem itemLabel="Public" itemValue="false" />
                    </p:selectOneButton>

                    <p:commandButton value="Save Editing" icon="ui-icon-check" action="#{eventEditingBean.eventEditing()}" type="submit" ajax="false"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
