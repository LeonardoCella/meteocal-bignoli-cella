<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Events Editing</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <f:event listener="#{filterEventEdit.isAdmin}" type="preRenderView" />
            
        <ui:include src="/Components/TopBar.xhtml"></ui:include>
        </div>
        <h:form>
            <p:panel id="privacyPanel" header="Event Editing | creator only" footer="Editing form" style="margin-top:70px" class="panelForm">     
                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5" id="settingEdit">
                    
                    <p:outputLabel value="Name" for="name" />
                    <p:autoComplete id="name" value="#{eventEditingBean.name}" emptyMessage="Event's name" />
                    
                    <p:outputLabel value="Address" for="address" />
                    <p:autoComplete id="address" value="#{eventEditingBean.address}" emptyMessage="Road , N" />
                    
                    <p:outputLabel value="City" for="city" />
                    <p:autoComplete id="city" value="#{eventEditingBean.city}" emptyMessage="City" />
                    
                    <p:outputLabel value="Country" for="country" />
                    <p:autoComplete id="country" value="#{eventEditingBean.country}" emptyMessage="Country" />
                    
                    <h:outputText value="Description"/>
                    <p:inputTextarea id="description" rows="5" cols="30" maxlength="250" autoResize="true" value="#{eventEditingBean.description}"/>

                    
                    <br/>
                        
                    <h:outputText value="Location: " />
                    <p:selectOneButton value="#{eventEditingBean.indoor}" converter="#{bean.booleanConv}">
                    <f:selectItem itemLabel="Indoor" itemValue="true" />
                    <f:selectItem itemLabel="Outdoor" itemValue="false" />
                    </p:selectOneButton>
                    
                    <h:outputText value="Privacy Mode " />
                    <p:selectOneButton value="#{eventEditingBean.privateEvent}" converter="#{bean.booleanConv}">
                    <f:selectItem itemLabel="Private" itemValue="true" />
                    <f:selectItem itemLabel="Public" itemValue="false" />
                    </p:selectOneButton>
                    
                    <p:commandButton value="Save Editing" icon="ui-icon-check" action="#{eventEditingBean.eventEditing()}"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </body>
</html>
