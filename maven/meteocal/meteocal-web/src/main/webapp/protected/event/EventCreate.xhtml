<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Events Creation</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <div id="header">
            <ui:include src="/Components/TopBar.xhtml"></ui:include>
        </div>
        <h:form>
            <p:panel id="privacyPanel" header="Event Creation" footer="Creation form" style="margin-top:70px" class="panelForm">     
                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5" id="settingEdit">

                    <p:outputLabel value="Name" for="name" />
                    <p:inputText id="name" value="#{eventCreationBean.createdEvent.name}" />

                    <p:outputLabel value="Address" for="address" />
                    <p:inputText id="address" value="#{eventCreationBean.createdEvent.address}" />

                    <p:outputLabel value="City" for="city" />
                    <p:inputText id="city" value="#{eventCreationBean.createdEvent.city}" />

                    <p:outputLabel value="Country" for="country" />
                    <p:inputText id="country" value="#{eventCreationBean.createdEvent.country}" />


                    <h:outputText value="Description"/>
                    <p:inputTextarea id="description" rows="5" cols="30" maxlength="250" autoResize="true" value="#{eventCreationBean.createdEvent.description}"/>


                    <h:outputText value="Adverse Conditions: " />
                    <p:selectManyButton value="#{eventCreationBean.createdEvent.adverseConditions}" converter="#{bean.weatherConv}">
                        <f:selectItems value="#{eventCreationBean.weatherConditions}" />
                    </p:selectManyButton>
          
                    <h:outputText value="Event beginning: " />
                    <p:calendar id="startingTime" value="#{eventCreationBean.createdEvent.start}" pattern="yyyy-MM-dd HH:mm:ss" converter="TimeConverter" />  
                    
                    <h:outputText value="Event ending " />
                    <p:calendar id="endingTime" value="#{eventCreationBean.createdEvent.end}" pattern="yyyy-MM-dd HH:mm:ss" converter="TimeConverter"/>  

                    <h:outputText value="Location: " />
                    <p:selectOneButton value="#{eventCreationBean.createdEvent.indoor}" converter="#{bean.booleanConv}">
                        <f:selectItem itemLabel="Indoor" itemValue="true" />
                        <f:selectItem itemLabel="Outdoor" itemValue="false" />
                    </p:selectOneButton>

                    <h:outputText value="Privacy Mode " />
                    <p:selectOneButton value="#{eventCreationBean.createdEvent.privateEvent}" converter="#{bean.booleanConv}">
                        <f:selectItem itemLabel="Private" itemValue="true" />
                        <f:selectItem itemLabel="Public" itemValue="false" />
                    </p:selectOneButton>
                        
                    <br/>    
                    <p:commandButton value="Create" action="#{eventCreationBean.create()}" type="submit" ajax="false" styleClass="block"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </body>
</html>
