<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      <head>
        <title>Search Results</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style type="text/css">
            #left{
                width: 45%;
                position:relative;
                float:left;
            }    
            #right{
                width: 45%;
                position:relative;
                float:left;
            }        
            #container{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="left">
                <p:panel id="privacyPanel" header="List of compatible Users" footer="Users" style="margin-top:70px" class="panelForm">     
                    <p:feedReader value="#{searchBean.users}" var="user">
                        <p:link value="#{user.username}" outcome="RelatedUser">
                            <f:param name="username" value="#{user.username}"/>
                        </p:link>
                        <p:link value="#{user.email}" outcome="RelatedUser">
                            <f:param name="username" value="#{user.username}"/>
                        </p:link>
                        <p:separator />
                    </p:feedReader>
                </p:panel>
            </div>
            <div id="right">
                <p:panel id="privacyPanel" header="Event Editing | creator only" footer="Editing form" style="margin-top:70px" class="panelForm">     
                    <p:feedReader value="#{searchBean.events}" var="event">
                        <p:link value="#{event.id}" outcome="RelatedEvent">
                            <f:param name="eventID" value="#{event.id}"/>
                        </p:link>
                        <p:link value="#{event.id}" outcome="RelatedEvent">
                            <f:param name="eventID" value="#{event.id}"/>
                        </p:link>                        
                        <p:link value="#{event.id}" outcome="RelatedEvent">
                            <f:param name="eventID" value="#{event.id}"/>
                        </p:link>                        
                        <p:separator />
                    </p:feedReader>
                </p:panel>
            </div>
        </div>
    </body>
</html>
