<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      <h:head>
        <title>Search Results</title>
        <style type="text/css">
            #left{
                width: 45%;
                position:relative;
                float:left;
            }    
            #right{
                width: 45%;
                position:relative;
                float:left;
            }        
            #container{
                text-align: center;
            }
        </style>
    </h:head>
    <h:body>
        <f:event listener="#{notLoggedFilter.check}" type="preRenderView" />        
        <div id="header">
            <ui:include src="/Components/TopBar.xhtml"></ui:include>
        </div>
        <div id="container">
            <div id="left">
                <p:panel id="users" header="List of compatible Users" footer="Users" style="margin-top:70px" class="panelForm">     
                    <p:dataList value="#{searchBean.users}" var="user">
                        <p:link value="#{user.username}" outcome="/protected/user/UserCalendar.xhtml?username=#{user.username}">
                            <f:param name="username" value="#{user.username}"/>
                        </p:link>
                        <p:link value="#{user.email}" outcome="/protected/user/UserCalendar.xhtml?username=#{user.username}">
                            <f:param name="username" value="#{user.username}"/>
                        </p:link>
                        <p:separator />
                    </p:dataList>
                </p:panel>
            </div>
            <div id="right">
                <p:panel id="events" header="Event Editing | creator only" footer="Editing form" style="margin-top:70px" class="panelForm">     
                    <p:dataList value="#{searchBean.events}" var="event">
                        <p:link value="#{event.id}" outcome="/protected/event/EventPage.xhtml?eventID=#{event.id}">
                            <f:param name="eventID" value="#{event.id}"/>
                        </p:link>
                        <p:link value="#{event.name}" outcome="/protected/event/EventPage.xhtml?eventID=#{event.id}">
                            <f:param name="eventID" value="#{event.id}"/>
                        </p:link>                        
                        <p:separator />
                    </p:dataList>
                </p:panel>
            </div>
        </div>
    </h:body>
</html>
