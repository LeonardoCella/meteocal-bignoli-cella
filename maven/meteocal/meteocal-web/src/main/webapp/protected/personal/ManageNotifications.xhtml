<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Notification Management</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <div id="header">
            <ui:include src="/Components/TopBar.xhtml"></ui:include>
        </div>
        <div>
            
        <h:form>    
            <p:dataTable var="notification" value="#{notificationManagementBean.notifications}">
                <p:column headerText="Id">
                    <p:link value="#{notification.id}" outcome="/protected/event/EventPage.xhtml?eventID=#{event.id}"></p:link>
                </p:column>

                <p:column headerText="Event Name">
                    <h:outputText value="#{notification.event.name}" />
                </p:column>

                <p:column headerText="Type">
                    <h:outputText value="#{notification.type}" />
                </p:column>

                <p:column headerText="GoodWeather">
                    <h:outputText value="#{notification.goodWeather}" />
                </p:column>

                <p:column headerText="DateTime">
                    <h:outputText value="#{notification.generationDateTime}" />
                </p:column>
               
            </p:dataTable>
        </h:form>

        </div>
    </body>
</html>
