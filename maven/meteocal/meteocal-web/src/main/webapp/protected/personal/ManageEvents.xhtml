<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Events Management</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <div id="header">
            <ui:include src="/Components/TopBar.xhtml"></ui:include>
        </div>

        <h:form>    
            <p:dataTable var="event" value="#{eventManagementBean.events}">
                <p:column headerText="Id">
                    <h:outputText value="#{event.id}" />
                </p:column>

                <p:column headerText="Name">
                    <h:outputText value="#{event.name}" />
                </p:column>

                <p:column headerText="Address">
                    <h:outputText value="#{event.address}" />
                </p:column>

                <p:column headerText="City">
                    <h:outputText value="#{event.city}" />
                </p:column>

                <p:column headerText="Country">
                    <h:outputText value="#{event.color}" />
                </p:column>
                
                <p:column headerText="Description">
                    <h:outputText value="#{event.description}" />
                </p:column>

                <p:column headerText="Start">
                    <h:outputText value="#{event.start}" />
                </p:column>

                <p:column headerText="End">
                    <h:outputText value="#{event.end}" />
                </p:column>

                <p:column headerText="Indoor">
                    <h:outputText value="#{event.indoor}" />
                </p:column>
                
                <p:column headerText="Private">
                    <h:outputText value="#{event.isPrivate}" />
                </p:column>

                <p:column headerText="Status">
                    <h:outputText value="#{event.status}" />
                </p:column>

                <p:column headerText="Creator">
                    <h:outputText value="#{event.creator}" />
                </p:column>
            </p:dataTable>
        </h:form>


    </body>
</html>
