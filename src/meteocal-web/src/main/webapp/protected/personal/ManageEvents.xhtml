<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Events Management</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <f:event listener="#{notLoggedFilter.check}" type="preRenderView" />
        <div id="header">
            <ui:include src="/Components/TopBar.xhtml"></ui:include>
        </div>

        <h:form>    
            <p:dataTable var="event" value="#{eventManagementBean.events}">

                <p:column headerText="Name">
                    <p:link value="#{event.name}" outcome="/protected/event/EventPage.xhtml?faces-redirect=true">
                        <f:param name="eventID" value="#{event.id}" />
                    </p:link>
                </p:column>

                <p:column headerText="Start">
                    <h:outputText value="#{event.start}" />
                </p:column>

                <p:column headerText="End">
                    <h:outputText value="#{event.end}" />
                </p:column>

                <p:column headerText="Status">
                    <h:outputText value="#{event.status}" />
                </p:column>

                <p:column headerText="Creator">
                    <h:outputText value="#{event.creator.username}" />
                </p:column>
            </p:dataTable>
        </h:form>


    </body>
</html>
