<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>MeteoCal Registration</title>
        <style>
            .panelForm{
                width: 40%;
                height: 300px;
                margin: 30px;
                float: left;
            }
        </style>
    </h:head>
    <h:body>
        <!--<a href="#{request.contextPath}/protected/SearchResults.xhtml" value="Login page"/>-->
    	<h:form>
            <p:panel id="registrationPanel" header="First Option - Registration" footer="Registration form" style="margin-bottom:20px" class="panelForm">
                <h:panelGrid columns="2" id="registrationGrid">
                    <p:outputLabel value="Username" for="userReg" />
                    <p:autoComplete id="userReg" value="#{registrationBean.name}" />
                    <p:outputLabel value="Password" for="pswReg"/>
                    <p:password id="pswReg" value="#{registrationBean.psw}" />
                    <p:outputLabel value="Password Confirmation" for="confPswReg"/>
                    <p:password id="confPswReg" value="#{registrationBean.confPsw}" />
                    <p:commandButton action="#{registrationBean.add()}" value="Signup" type="submit" ajax="false" styleClass="block" />
		</h:panelGrid>
            </p:panel>
	</h:form> 
        
        <h:form>
            <p:panel id="loginPanel" header="Second Option - Login" footer="Login form" style="margin-bottom:20px"  class="panelForm">
                <h:panelGrid columns="2" id="loginGrid">
                    <p:outputLabel value="Username" for="userLogin" />
                    <p:autoComplete id="userLogin" value="#{loginBean.name}" />
                    <p:outputLabel value="Password" for="pswLog"/>
                    <p:password id="pswLog" value="#{loginBean.psw}" />
                    <p:commandButton action="#{loginBean.check()}" value="Login" type="submit" ajax="false" styleClass="block" />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
